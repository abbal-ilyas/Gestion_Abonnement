services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: subscriptions
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/subscriptions}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      JWT_SECRET: ${JWT_SECRET:-c3Vic2NyaXB0aW9uLWRldi1zZWNyZXQta2V5LTI1Ni1iaXRzLXRva2Vu}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/backend-api}
      BACKEND_INTERNAL_URL: ${BACKEND_INTERNAL_URL:-http://backend:8080/api}
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db-data:
